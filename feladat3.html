<body>
    <h1>Feladat3</h1>
    <h2>Alert üzenet a fontos.</h2>
    <script>
        let ido = new Date();
        let ora = ido.getHours;
        let udvozloSzoveg = "";
        if (ora < 12) {
            udvozloSzoveg = "Jó reggelt!" 
        }
        else{
            udvozloSzoveg = "Jó napot!"
        }
        alert(udvozloSzoveg)
    </script>
