<body>
    <h1>feladat1</h1>
    <h2>Gondoltam egy egész számra 1-100 között. Találd ki!</h2>
    <label for="tipp">Írja ide a tippet:</label>
    <input type="text" id="tipp" >
    <button type="button" id="tippElkuld">Elküld</button>
    <p id="visszajelzes"></p>
    <script>
        const szam = Math.floor(Math.random() * 100 + 1);
        console.log(szam);
        document.getElementById("tippElkuld").onclick = function(){
            const tipp =  document.getElementById("tipp").value;
            visszajelzes = document.getElementById("visszajelzes");
            if (tipp == szam) {
                alert("Erre a számra gondoltam.")
            }
            else if (tipp > szam) {
                alert("Kisebb számra gondoltam")
            }
            else if (tipp < szam) {
                alert("Nagyobb számra gondoltam.")
            }
        }
    </script>
</body>
